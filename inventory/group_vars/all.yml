---
# Application settings
app_name: "nodejs-app"
app_port: 3000
app_user: "ec2-user"
app_group: "ec2-user"

# Nexus settings
nexus_port: 8081
nexus_repo: "node-app-releases"

# Jenkins settings
jenkins_port: 8080

# Ansible configuration
ansible_ssh_private_key_file: "~/.ssh/ansible-key"
ansible_user: "ec2-user"

# Hostnames (IPs resolved via /etc/hosts or DNS)
control_hostname: "control-node"
app_hostname: "app" 
nexus_hostname: "nexus"
jenkins_hostname: "jenkins-master"